<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1 class="heading"> STOP WATCH</h1>
    <div class="container1">
        <div class="Wrapper">
            <div class="min">
                <h1 id="minuteElement">00</h1>
                <!-- <h2>minute</h2> -->
            </div>
            <div class="sec">
                <h1 id="secondElement">00</h1>
                <!-- <h2>second</h2> -->
            </div>
            <div class="milisec">
                <h1 id="milisecondElement">00</h1>
                <!-- <h2>milisecond</h2> -->
            </div>
        </div>
    </div>
        <div class="btns">
            <button onclick="startTimer()" class="startBtn">Start
                <!-- <i class="fa-solid fa-play"></i>--></button>
            <button onclick="stopTimer()" class="stopBtn">Stop</button>
            <button onclick="resetTimer()" class="resetBtn">Reset</button>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
